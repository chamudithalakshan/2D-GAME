<!DOCTYPE html>
<html>

<head>
    <title>Red Hat Boy Forest Run</title>
    <link rel="icon" href="Resources/titleImage.png">

</head>

<body class="body" onkeyup="keyCheck(event);" onload="onloadAnimation();">

    <div class="background" id="background">
        <div class="score" id="score">0</div>
        <img src="Resources/Idle (1).png" class="boy" id="boy">
        <div class="lostPage" id="lostPage">
            <h1>Game Over!</h1>
            <img src="Resources/elephant.gif" class="img1" id="img1" />
            <button class="btn3"><a href="index.html" class="a1">Go To Main Page</a></button>
            <button class="btn5"><a href="Game.html" class="a1">Restart Game</a></button>
        </div>
        <div class="wonPage" id="wonPage">
            <h2>You Won The Game</h2>
            <img src="Resources/star.gif" class="imgwon" />
            <button class="btn4"><a href="index.html"class="a1">Go To Main Page</a></button>
            <button class="btn6"><a href="Game.html" class="a1">Restart Game</a></button>
        </div>
        <div class="GameControll" id="GameControll">
            <div class="GameControllfont"><mark>Press Enter Button </mark>Or <mark>Space Button</mark> To Start The Game & To Play This Game, Use The <mark>Space Button To Jump Over </mark><mark>The Obstacles</mark> To Overcome The Obstacles & The <mark>Shift Button To Slide </mark><mark>Under The Obstacles.</mark>
            </div>
            <div class="GameControllDivImages">
                <img src="Resources/spaceButton.png" class="GameControllIMG_1">
                <img src="Resources/shiftButton.png" class="GameControllIMG_2">
            </div>
        </div>
    </div>


    <script src=" script.js "></script>
</body>

</html>
